; https://github.com/vike256/Unibot
; See Unibot Wiki for reference

[screen]
detection_threshold = 10,10
fov_x = 1024
fov_y = 1024
aim_fov_x = 256
aim_fov_y = 256
; Maximum screenshots per second, not recommended to go above screen refresh rate
fps = 240
auto_detect_resolution = false
resolution_x = 1920
resolution_y = 1080

[detection]
; --- Détection de la barre de vie (analysée depuis votre image)
; La barre de vie est un rouge très vif et saturé.
; On utilise deux plages pour le rouge qui est aux extrémités du cercle HSV.
health_bar_lower_color_1 = 0, 200, 200
health_bar_upper_color_1 = 10, 255, 255
health_bar_lower_color_2 = 170, 200, 200
health_bar_upper_color_2 = 179, 255, 255

; Filtrage des barres de vie
; Sur l'image, la barre est très large et fine. On augmente donc le ratio.
health_bar_aspect_ratio = 6.0
; Surface minimale et maximale du contour de la barre de vie pour éviter le bruit
health_bar_min_area = 40
health_bar_max_area = 3000

; --- Détection du contour du joueur (analysée depuis votre image)
; Le contour du joueur est un rouge différent, moins "pur" et affecté par l'éclairage.
; On utilise donc une plage plus tolérante, surtout sur la saturation (S) et la valeur (V).
player_outline_lower_color_1 = 0, 130, 100
player_outline_upper_color_1 = 15, 255, 255
player_outline_lower_color_2 = 165, 130, 100
player_outline_upper_color_2 = 179, 255, 255

; Hauteur de la zone de recherche (ROI) sous la barre de vie, en multiple de la hauteur de la barre
roi_height_multiplier = 10.0

[aim]
offset = 0
smooth = 0.0
speed = 1.0
y_speed = 1.0
aim_height = 0.5

[recoil]
mode = move
recoil_x = 0.0
recoil_y = 0.0
max_offset = 100
recover = 0.0

[trigger]
; Base delay for triggerbot
trigger_delay = 0
; Additional random delay, does nothing if trigger_delay is 0
trigger_randomization = 30
trigger_threshold = 8

[rapid_fire]
; Maximum clicks per second sent by Unibot, used for triggerbot and rapidfire
target_cps = 10

[debug]
; Show a debug screen
enabled = true
; Refresh debug screen even if cheats are off
always_on = true
; 'game' shows actual screen, 'mask' shows what opencv sees
display_mode = mask